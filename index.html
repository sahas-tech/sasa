<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="nav">
        <div class="logo">
            <p class="sahas"><a class="logo1" href=""><span>S</span>ahas</a> </p>
            <p class="gudi"> <a class="logo1" href=""><span>G</span>udi</a> </p>
            <!-- <p class="tech"> <a class="logo1" href=""><span>T</span>ech</a> </p> -->
        </div>

        <div class="nav_coloum">
            <ul class="navlinks">
                <li class="links"><a class="link" href="">Home</a></li>
                <li class="links"><a class="link" href="">Skills</a></li>
                <li class="links"><a class="link" href="">Contact</a></li>
            </ul>
        </div>
        <div class="mobile_nav">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <main class="home" id="section0">
        <div class="name">
            <h1>Sahas Gudi Tech</h1>
        </div>
        <div class="matter">
            <p>
            </p>
            <div class="ac">
                <a class="butu"

                    target="_blank">Resume</a>
            </div>
        </div>
    </main>
    <main class="About" id="section1">
        <div class="skill">
            <h1 class="head">SKILLS</h1>
        </div>

        <div class="skill1">
            <div class="lan">
                <i class="fab fa-html5"></i>
                <progress class="progess" value="90" max="100" />

            </div>

            <div class="lan">
                <i class="fab fa-css3"></i>
                <progress class="progess" value="75" max="100" />
            </div>
        </div>
        <div class="skill1">
            <div class="lan">
                <i class="fab fa-js"></i>
                <progress class="progess" value="70" max="100">70%</progress>
            </div>

            <div class="lan">
                <i class="fab fa-node-js"></i>
                <progress class="progess" value="60" max="100" />
            </div>
        </div>
        <div class="skill1">
            <div class="lan">
                <i class="fas fab fa-database"></i>
                <progress class="progess" value="50" max="100" />

            </div>

            <div class="lan">
                <i class="fas fab  fav fa-database"></i>
                <progress class="progess" value="50" max="100" />

            </div>
        </div>

    </main>
    <main class="contact" id="section2">
        <div>
            <h1 class="heading">CONTACT</h1>
        </div>

        <div class="forms">
            <form action="">
                <div class="marginss">
                    <p class="names">Email</p>
                    <input class="formss" type="email" placeholder="Email" name="" id="" required>
                </div>
                <div class="marginss">
                    <p class="names">Name</p>
                    <input class="formss" type="text" placeholder="Name" name="" id="" required>
                </div>
                <div class="marginss">
                    <p class="names">Mobile No</p>
                    <input class="formss" type="tel" placeholder="Mobile No" name="" id="" required>
                </div>
                <div class="marginss">
                    <p class="names">Message</p>
                    <textarea class="message_box" name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="button">
                    <a href="" class="submit">Submit</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="end1">
        <p class="end">Made With ❤️ From Sahas Gudi Tech</p>

        <div class="social_links">
            <a href="" class="linkss link1"><i class="fab  fass fa-twitter"></i></a>

            <a href="" class="linkss link3"><i class="fab  fass fa-linkedin"></i></a>
            <a href="" class="linkss link4"><i class="fab  fass fa-github"></i></a>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
